<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <script
      src="https://kit.fontawesome.com/c8b73c4bb0.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card app-card">
        <div class="card-body">
          <div class="row">
            <div class="col-xl-8">
              <div class="date" id="current-date-time">
                Sunday, 31 July 2022 00:00
              </div>

              <div class="row">
                <div class="col-xl-7 city" id="city"></div>
                <div class="col-xl temp">
                  <span id="current-temp">
                    <span id="temperature"></span>°
                    <a href="#" id="temp-unit">C</a>
                  </span>
                </div>
              </div>
            </div>

            <div class="col-xl-4">
              <div class="card today-card">
                <div class="card-body">
                  <i class="fa-solid fa-sun sunny" id="today-icon"></i>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xl-8">
              <form autocomplete="off">
                <input
                  type="search"
                  placeholder="Search City..."
                  id="search-bar"
                  class="rounded"
                  autofocus
                />
                <button type="submit" class="btn btn-light" id="search-btn">
                  <!--<i class="fa-solid fa-magnifying-glass"></i>-->
                  <i class="bi bi-search" id="search-icon"></i>
                </button>

                <button
                  type="button"
                  class="btn btn-light"
                  id="current-location-btn"
                >
                  Current Location
                </button>
              </form>
            </div>

            <div class="col-xl-4 hi-lo-today">L:28° H:36°</div>
          </div>

          <div class="forecast">5-day Weather Forecast</div>

          <div class="row">
            <div class="col-xl">
              <div class="card forecast-card" style="height: 90px">
                <div class="card-body">
                  <i class="fa-solid fa-sun forecast-sunny"></i>
                </div>
              </div>
            </div>
            <div class="col-xl">
              <div class="card forecast-card" style="height: 90px">
                <div class="card-body">
                  <i class="fa-solid fa-sun forecast-sunny"></i>
                </div>
              </div>
            </div>
            <div class="col-xl">
              <div class="card forecast-card" style="height: 90px">
                <div class="card-body">
                  <i class="fa-solid fa-sun forecast-sunny"></i>
                </div>
              </div>
            </div>
            <div class="col-xl">
              <div class="card forecast-card" style="height: 90px">
                <div class="card-body">
                  <i class="fa-solid fa-cloud-sun forecast-cloudy"></i>
                </div>
              </div>
            </div>
            <div class="col-xl">
              <div class="card forecast-card" style="height: 90px">
                <div class="card-body">
                  <i class="fa-solid fa-sun forecast-sunny"></i>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xl">
              <div class="forecast-temp">L:28° H:36°</div>
            </div>
            <div class="col-xl">
              <div class="forecast-temp">L:28° H:36°</div>
            </div>
            <div class="col-xl">
              <div class="forecast-temp">L:28° H:36°</div>
            </div>
            <div class="col-xl">
              <div class="forecast-temp">L:28° H:36°</div>
            </div>
            <div class="col-xl">
              <div class="forecast-temp">L:28° H:36°</div>
            </div>
          </div>
        </div>
      </div>
      <a href="https://github.com/25whalien/weather-app" id="opensource-link"
        >Open-source code</a
      ><span> by Tiffany Sham</span>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
